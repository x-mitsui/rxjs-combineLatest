<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJS Playground</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/night-owl.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/typescript.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card my-4">
        <input
          id="temperature-input"
          class="form-control"
          placeholder="Temperature"
        />
        <br />
        <select id="conversion-dropdown" class="form-control">
          <option value="">Choose conversion</option>
          <option value="f-to-c">℉ -> ℃</option>
          <option value="c-to-f">℃ -> ℉</option>
        </select>
        <br />
        <p class="card-text" id="result-text">please fill the above form</p>
      </div>
    </div>
  </body>
</html>
